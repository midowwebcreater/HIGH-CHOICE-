<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIGH CHOICE | Women’s Brands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0a0a0c; --text:#e6e6ea; --muted:#a7abb3;
      --border:rgba(255,255,255,0.09); --accent:#7c5cff; --cyan:#00e0ff; --gold:#f5c56d;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}

    /* Header */
    header{position:sticky;top:0;background:linear-gradient(to bottom, rgba(10,10,12,0.85), rgba(10,10,12,0.55));
      border-bottom:1px solid var(--border);backdrop-filter:blur(10px)}
    .top{max-width:1100px;margin:0 auto;padding:16px 20px;display:flex;justify-content:space-between;align-items:center}
    nav{display:flex;gap:10px}
    nav a{color:var(--text);text-decoration:none;font-weight:700;padding:10px 12px;border-radius:10px;border:1px solid transparent;position:relative;overflow:hidden}
    nav a::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg, rgba(124,92,255,0.18), rgba(0,224,255,0.18));opacity:0;transition:.25s}
    nav a:hover{border-color:var(--border)}
    nav a:hover::before{opacity:1}

    /* Page */
    .wrap{max-width:1100px;margin:24px auto;padding:0 20px}
    h1{font-size:1.8rem;margin:0 0 12px;font-weight:900;
      background:linear-gradient(90deg,#fff,#00e0ff,#7c5cff,#f5c56d);
      -webkit-background-clip:text;color:transparent}
    p{color:var(--muted);margin:0 0 18px}

    /* Grid */
    .grid{display:grid;gap:18px;grid-template-columns:repeat(3,1fr)}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:620px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      cursor:pointer;transition:transform .25s ease, box-shadow .25s ease}
    .card:hover{transform:translateY(-6px) rotateX(3deg) rotateY(-3deg);
      box-shadow:0 14px 28px rgba(0,0,0,0.35)}
    .thumb{height:150px;background:linear-gradient(135deg, rgba(124,92,255,0.25), rgba(0,224,255,0.25))}
    .card h3{margin:14px;font-weight:900}

    /* Footer */
    footer{margin-top:26px;border-top:1px solid var(--border);padding:20px;text-align:center;color:#cfd2d8;
      background:linear-gradient(to top, rgba(10,10,12,0.85), rgba(10,10,12,0.55))}
  </style>
</head>
<body>
  <header>
    <div class="top">
      <strong>HIGH CHOICE</strong>
      <nav>
        <a href="index.html">HOME</a>
        <a href="men.html">MEN</a>
        <a href="kids.html">KIDS</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Women’s Brands</h1>
    <p>Select a brand to view all models with prices.</p>

    <section class="grid">
      <a class="card" href="michaelkors.html"><div class="thumb"></div><h3>Michael Kors</h3></a>
      <a class="card" href="cavalli.html"><div class="thumb"></div><h3>Just Cavalli</h3></a>
      <a class="card" href="dior.html"><div class="thumb"></div><h3>Dior</h3></a>
      <a class="card" href="baignoire.html"><div class="thumb"></div><h3>Cartier Baignoire</h3></a>
      <a class="card" href="armani_women.html"><div class="thumb"></div><h3>Armani Women</h3></a>
      <a class="card" href="ap_women.html"><div class="thumb"></div><h3>Audemars Piguet Women</h3></a>
      <a class="card" href="fossil.html"><div class="thumb"></div><h3>Fossil Jacqueline</h3></a>
      <a class="card" href="omega_women.html"><div class="thumb"></div><h3>Omega Women</h3></a>
      <a class="card" href="ck.html"><div class="thumb"></div><h3>Calvin Klein</h3></a>
    </section>
  </main>

  <footer>© 2025 HIGH CHOICE. All Rights Reserved.</footer>
</body>
</html>
