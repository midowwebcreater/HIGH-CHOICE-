<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Successful – HIGH CHOICE</title>

<style>
body{
  background:#0d0f1a;
  color:white;
  font-family:"Poppins",system-ui;
  text-align:center;
  padding:40px 15px;
}

.box{
  background:#1a1e2d;
  padding:25px;
  border-radius:16px;
  max-width:480px;
  margin:auto;
  border:1px solid rgba(255,255,255,0.1);
}

h1{
  color:#7effc9;
  margin-bottom:12px;
}

p{
  color:#bfbfd2;
  font-size:15px;
}

.btn{
  background:#7effc9;
  padding:12px 20px;
  display:inline-block;
  color:black;
  margin-top:22px;
  font-weight:700;
  border-radius:10px;
  text-decoration:none;
  font-size:16px;
}
</style>
</head>

<body>

<div class="box">
  <h1>✔ Order Placed Successfully!</h1>
  <p>Your order has been confirmed by HIGH CHOICE.</p>

  <h3 id="model"></h3>
  <h3 id="price"></h3>
  <h4 id="payment"></h4>

  <a href="index.html" class="btn">Back to Home</a>
</div>

<script>
const p = new URLSearchParams(window.location.search);

document.getElementById("model").textContent =
  "Product: " + (p.get("model") || "N/A");

document.getElementById("price").textContent =
  "Price: ₹" + (p.get("price") || "0");

document.getElementById("payment").textContent =
  "Payment Method: " + (p.get("payment") || "N/A");
</script>

</body>
</html>
