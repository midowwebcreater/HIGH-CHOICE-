<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIGH CHOICE | Contact Us</title>
  <style>
    body {font-family:'Helvetica Neue',Arial,sans-serif;margin:0;padding:0;background:#f8f9fa;color:#222;}
    header {background:#000;color:#fff;padding:20px;text-align:center;font-size:1.8rem;letter-spacing:2px;}
    nav {display:flex;justify-content:center;background:#111;}
    nav a {color:#fff;padding:15px 25px;text-decoration:none;text-transform:uppercase;font-weight:600;}
    nav a:hover {background:#444;}
    .content {max-width:900px;margin:40px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
    .content h2 {font-size:1.6rem;margin-bottom:20px;color:#000;}
    .form-group {margin-bottom:15px;}
    label {display:block;margin-bottom:5px;font-weight:600;}
    input, textarea {width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;font-size:1rem;}
    button {padding:12px 20px;background:#000;color:#fff;border:none;border-radius:5px;font-weight:bold;cursor:pointer;}
    button:hover {background:#444;}
    footer {background:#000;color:#fff;text-align:center;padding:20px;margin-top:40px;}
  </style>
</head>
<body>
  <header>HIGH CHOICE</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
    <a href="about.html">About Us</a>
  </nav>

  <div class="content">
    <h2>Contact Us</h2>
    <form onsubmit="sendWhatsApp(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <footer>Â© 2025 HIGH CHOICE. All Rights Reserved.</footer>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      let text = `Contact Request:%0AName: ${name}%0APhone: ${phone}%0AMessage: ${message}`;
      window.open(`https://wa.me/917869288078?text=${text}`, "_blank");
    }
  </script>
</body>
</html>
