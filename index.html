<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIGH CHOICE | Luxury International Watches</title>
  <style>
    /* Premium International Theme */
    body {font-family:'Helvetica Neue',Arial,sans-serif;margin:0;padding:0;background:#f8f9fa;color:#222;}
    header {background:#000;color:#fff;padding:20px;text-align:center;font-size:1.8rem;letter-spacing:2px;}
    nav {display:flex;justify-content:center;background:#111;}
    nav a {color:#fff;padding:15px 25px;text-decoration:none;text-transform:uppercase;font-weight:600;}
    nav a:hover {background:#444;}
    .container {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;padding:30px;}
    .card {background:#fff;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);overflow:hidden;transition:transform 0.3s;}
    .card:hover {transform:translateY(-5px);}
    .card img,.card video {width:100%;height:250px;object-fit:cover;}
    .card h3 {margin:15px;font-size:1.2rem;}
    .card p {margin:0 15px 15px;color:#555;}
    .card button {display:block;width:90%;margin:10px auto 20px;padding:12px;background:#000;color:#fff;border:none;border-radius:5px;font-weight:bold;cursor:pointer;}
    .card button:hover {background:#444;}
    footer {background:#000;color:#fff;text-align:center;padding:20px;margin-top:40px;}
  </style>
</head>
<body>
  <header>HIGH CHOICE</header>
  <nav>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="container">
    <!-- Featured Video 1 -->
    <div class="card">
      <video autoplay muted loop>
        <source src="videos/featured1.mp4" type="video/mp4">
      </video>
      <h3>Premium Collections</h3>
      <p>Explore our international luxury watch brands.</p>
    </div>
    <!-- Featured Video 2 -->
    <div class="card">
      <video autoplay muted loop>
        <source src="videos/featured2.mp4" type="video/mp4">
      </video>
      <h3>Exclusive Designs</h3>
      <p>Elegance and precision for every occasion.</p>
    </div>
    <!-- Sample Product -->
    <div class="card">
      <img src="images/rolex_submariner.jpg" alt="Rolex Submariner">
      <h3>Rolex Submariner</h3>
      <p>₹4299</p>
      <button onclick="openOrder('Rolex Submariner','4299')">Buy Now</button>
    </div>
  </section>

  <footer>© 2025 HIGH CHOICE. All Rights Reserved.</footer>

  <script>
    function openOrder(productName, price) {
      const name = prompt("Enter your Name:");
      const phone = prompt("Enter your Phone:");
      const address = prompt("Enter your Address:");
      const city = prompt("Enter your City:");
      const pincode = prompt("Enter your Pincode:");
      const payment = prompt("Payment Method (Prepaid/COD):");

      let message = `Order Details:%0AProduct: ${productName}%0APrice: ₹${price}%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}, ${city}, ${pincode}%0APayment: ${payment}`;

      if(payment && payment.toLowerCase() === "prepaid"){
        message += `%0AUPI ID: 7869288078@kotak811`;
      }

      window.open(`https://wa.me/917869288078?text=${message}`, "_blank");
    }
  </script>
</body>
</html>
