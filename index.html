<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HIGH CHOICE — Premium Watches</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0f19;color:white;overflow-x:hidden;}

header{
    width:100%;padding:18px 24px;
    display:flex;align-items:center;justify-content:space-between;
    background:#0e1324;position:fixed;top:0;z-index:1000;
}
.logo{font-size:22px;font-weight:600;color:#9bb8ff;letter-spacing:1px;}

.menu-btn{font-size:26px;color:white;cursor:pointer;}

nav{
    position:fixed;top:0;right:-100%;
    width:70%;height:100vh;background:#12182c;
    padding:40px 24px;transition:0.3s ease;
}
nav.active{right:0;}

nav a{
    display:block;margin:18px 0;font-size:18px;
    color:#dce4ff;text-decoration:none;transition:0.3s;
}
nav a:hover{color:#8ab4ff;}

section{width:100%;padding:120px 24px 60px;}

/* 3D FLOATING CARD STYLE */
.card-grid{
    display:flex;gap:20px;justify-content:center;flex-wrap:wrap;margin-top:20px;
}

.card{
    width:260px;height:180px;border-radius:16px;
    background:linear-gradient(135deg,#1a2140,#101527);
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    display:flex;align-items:center;justify-content:center;
    color:white;font-size:22px;font-weight:600;
    transition:transform 0.4s ease, box-shadow 0.4s ease;
    cursor:pointer;position:relative;overflow:hidden;
}
.card:hover{
    transform:translateY(-12px) scale(1.04) rotateX(8deg);
    box-shadow:0 25px 50px rgba(0,0,0,0.55);
}
.card span{position:relative;z-index:2;}

.card::before{
    content:"";
    position:absolute;top:-50%;left:-50%;
    width:200%;height:200%;
    background:radial-gradient(circle,#5f7aff33,transparent 70%);
    animation:floatGlow 6s infinite linear;
}
@keyframes floatGlow{
    0%{transform:translate(0,0);}
    100%{transform:translate(50px,80px);}
}
</style>

</head>
<body>

<header>
    <div class="logo">HIGH CHOICE</div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu">
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
    <a href="#">Policies</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Return Policy</a>
</nav>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}
</script>

<section>
    <h2 style="text-align:center;font-size:28px;color:#9bb8ff;">Choose Category</h2>

    <div class="card-grid">
        <a href="men.html" style="text-decoration:none;">
            <div class="card"><span>Men</span></div>
        </a>
        <a href="women.html" style="text-decoration:none;">
            <div class="card"><span>Women</span></div>
        </a>
        <a href="kids.html" style="text-decoration:none;">
            <div class="card"><span>Kids</span></div>
        </a>
    </div>
</section>

<footer style="text-align:center;padding:20px;color:#7985b1;">
    © HIGH CHOICE — All Rights Reserved
</footer>

</body>
      </html>
