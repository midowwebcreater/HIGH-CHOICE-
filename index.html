<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HIGH CHOICE – Premium Watches</title>

<style>
    :root {
        --bg: #0e0f19;
        --card: rgba(255,255,255,0.06);
        --text: #ffffff;
        --muted: #c1c1d2;
        --primary: #b792ff;
        --primary-dark: #8d63ff;
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    /* ---------------- HEADER ---------------- */
    header {
        width: 100%;
        padding: 12px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 9999;
    }
    .logo {
        font-size: 19px;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: 1px;
    }
    .menu-btn {
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.08);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
    }

    /* ---------------- HERO ---------------- */
    .hero {
        padding: 25px 18px;
        max-width: 1100px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }
    .hero h1 {
        font-size: 28px;
        margin: 0;
        line-height: 1.3;
    }
    .hero p {
        margin-top: 8px;
        font-size: 14px;
        color: var(--muted);
    }

    .hero-buttons button {
        padding: 12px 16px;
        margin-right: 10px;
        margin-top: 12px;
        background: var(--primary-dark);
        border-radius: 8px;
        color: white;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }

    /* ---------------- VIDEO ---------------- */
    .video-frame {
        width: 100%;
        background: rgba(255,255,255,0.05);
        padding: 10px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.08);
    }
    video {
        width: 100%;
        height: auto;
        border-radius: 12px;
    }

    /* ---------------- BADGES ---------------- */
    .badge-row {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
    }
    .badge {
        padding: 8px 12px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
    }

    /* ---------------- CATEGORY GRID ---------------- */
    .category-section {
        padding: 20px 18px 40px 18px;
        max-width: 1200px;
        margin: auto;
    }
    .category-section h2 {
        font-size: 22px;
        margin-bottom: 15px;
    }

    .cat-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }

    .cat-card {
        background: var(--card);
        padding: 15px;
        border-radius: 14px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        transition: 0.3s;
    }
    .cat-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
    }
    .cat-card h3 {
        margin-top: 10px;
        font-size: 15px;
    }
    .cat-card:hover {
        transform: scale(1.03);
        border-color: var(--primary-dark);
    }

    /* FOOTER */
    footer {
        padding: 15px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
    }

    /* Laptop Responsive */
    @media (min-width: 768px) {
        .hero {
            flex-direction: row;
        }
        .hero h1 {
            font-size: 36px;
        }
        .cat-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>
</head>

<body>

<header>
    <div class="logo">HIGH CHOICE</div>
    <div class="menu-btn">☰</div>
</header>

<section class="hero">

    <div>
        <h1>High Choice — Premium Curated Watches</h1>
        <p>Explore Men, Women and Kids premium luxury watches.</p>

        <div class="hero-buttons">
            <button onclick="location.href='men.html'">Shop Men</button>
            <button onclick="location.href='women.html'">Shop Women</button>
            <button onclick="location.href='kids.html'">Shop Kids</button>
        </div>

        <div class="badge-row">
            <div class="badge">Secure Payments</div>
            <div class="badge">7-day Replacement</div>
        </div>
    </div>

    <div class="video-frame">
        <video autoplay muted playsinline loop>
            <source src="/videos/Featured1.mp4" type="video/mp4">
        </video>
    </div>

</section>

<section class="category-section">
    <h2>Shop by Category</h2>

    <div class="cat-grid">
        <div class="cat-card" onclick="location.href='men.html'">
            <img src="images/men/men_category.jpg">
            <h3>Men</h3>
        </div>

        <div class="cat-card" onclick="location.href='women.html'">
            <img src="images/women/women_category.jpg">
            <h3>Women</h3>
        </div>

        <div class="cat-card" onclick="location.href='kids.html'">
            <img src="images/kids/kids_category.jpg">
            <h3>Kids</h3>
        </div>
    </div>
</section>

<footer>
    © 2025 HIGH CHOICE — All Rights Reserved
</footer>

</body>
</html>
