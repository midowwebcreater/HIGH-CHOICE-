<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Brand — High Choice</title>
<style>
  :root{--gold:#c7a16a;--bg:#000;--muted:#bdbdbd}
  body{margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Arial}
  header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:linear-gradient(180deg,rgba(0,0,0,0.6),transparent);position:sticky;top:0}
  .brand{color:var(--gold);font-weight:800}
  .container{max-width:1200px;margin:28px auto;padding:0 18px}
  .top{display:flex;align-items:center;gap:18px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:18px}
  .card{background:#111;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);text-align:center}
  .card img{width:100%;height:260px;object-fit:cover;border-radius:10px}
  .card h3{color:var(--gold);margin:10px 0 6px}
  .price{color:var(--muted);font-weight:700}
  .buy-btn{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:8px;background:var(--gold);color:#071018;font-weight:800;text-decoration:none}
  .search{padding:10px;border-radius:8px;background:#0a0a0a;border:1px solid rgba(255,255,255,0.03);color:#fff}
</style>
</head>
<body>
<header><div class="brand">HIGH CHOICE</div><nav><a href="index.html" style="color:var(--muted)">Home</a></nav></header>

<div class="container">
  <div class="top">
    <div>
      <h1 id="brandTitle" style="margin:0;color:var(--gold)"></h1>
      <div id="brandDesc" style="color:var(--muted);margin-top:6px"></div>
    </div>
    <div style="margin-left:auto"><input id="searchInput" class="search" placeholder="Search model..."></div>
  </div>

  <div id="modelsGrid" class="grid"></div>
</div>

<script src="products.js"></script>
<script>
  // read brand param
  function qp(k){ return new URLSearchParams(location.search).get(k) }
  const brand = qp('brand') || 'Rolex';
  document.getElementById('brandTitle').innerText = brand;
  document.getElementById('brandDesc').innerText = brand + " — premium curated collection";

  const modelsGrid = document.getElementById('modelsGrid');
  function render(){
    const items = PRODUCTS[brand] || [];
    const q = document.getElementById('searchInput').value.trim().toLowerCase();
    const filtered = items.filter(it => it.name.toLowerCase().includes(q) || it.slug.toLowerCase().includes(q));
    modelsGrid.innerHTML = filtered.map(m=>{
      return `<div class="card">
        <img src="${m.image}" alt="${m.name}">
        <h3>${m.name}</h3>
        <div class="price">₹${Number(m.price).toLocaleString()}</div>
        <a class="buy-btn" href="product.html?brand=${encodeURIComponent(brand)}&slug=${encodeURIComponent(m.slug)}">View / Buy</a>
      </div>`;
    }).join('');
  }
  document.getElementById('searchInput').addEventListener('input', render);
  render();
</script>
</body></html>
