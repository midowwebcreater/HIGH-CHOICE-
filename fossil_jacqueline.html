<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fossil Jacqueline – HIGH CHOICE</title>
<link rel="icon" type="image/png" href="favicon.png" />

<style>
  :root{
    --bg:#0e0f19;
    --card:rgba(255,255,255,0.08);
    --text:#fff;
    --muted:#bfbfd2;
    --accent:#ffdda1;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--text);
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 18px;
    background:rgba(0,0,0,0.35);
    backdrop-filter:blur(8px);
    position:sticky;top:0;
    z-index:999;
    border-bottom:1px solid rgba(255,255,255,0.05);
  }
  .logo{display:flex;gap:10px;align-items:center}
  .logo img{height:36px}
  .logo span{font-size:18px;font-weight:700;color:var(--accent)}

  .menu-btn{
    width:40px;height:40px;border-radius:8px;
    background:rgba(255,255,255,0.06);
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;font-size:20px;
  }

  #drawer{
    position:fixed;right:-100%;top:0;width:72%;max-width:320px;height:100%;
    background:#070b12;padding:22px;transition:.34s;z-index:998;
  }
  #drawer.open{right:0}
  #drawer a{
    display:block;color:var(--text);
    text-decoration:none;
    font-weight:600;
    padding:12px 6px;
    border-bottom:1px solid rgba(255,255,255,0.06);
  }

  .page-title{
    text-align:center;margin:22px 16px 6px;
    font-size:26px;font-weight:800;color:var(--accent);
  }
  .brand-logo{
    display:flex;justify-content:center;margin-bottom:12px;
  }
  .brand-logo img{height:64px}

  main{padding:18px;max-width:1100px;margin:0 auto}

  .models{display:flex;flex-direction:column;gap:18px}

  .card{
    background:var(--card);
    padding:14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.06);
    overflow:hidden;
  }

  .slider{
    height:260px;
    position:relative;
    background:#000;
    overflow:hidden;
    border-radius:10px;
  }
  .slide{
    position:absolute;inset:0;
    opacity:0;
    transition:opacity .5s ease;
  }
  .slide.visible{opacity:1}
  .slide img{
    width:100%;height:100%;object-fit:cover;
  }

  .dots{
    display:flex;gap:8px;justify-content:center;margin-top:10px
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(255,255,255,0.25);cursor:pointer
  }
  .dot.active{background:var(--accent)}

  h3{margin:12px 0 6px;font-size:18px}
  .price{color:var(--muted);font-weight:700;margin-bottom:10px}

  .btn{
    width:100%;padding:12px;border:0;border-radius:10px;
    background:var(--accent);color:#000;font-weight:800;
    cursor:pointer;font-size:15px;
  }

  footer{
    text-align:center;color:var(--muted);
    padding:26px 10px;margin-top:10px;
  }

  @media(min-width:900px){
    .models{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    .slider{height:220px}
  }
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="highchoice_logo.png" alt="HIGH CHOICE" />
    <span>HIGH CHOICE</span>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="drawer">
  <a href="index.html">Home</a>
  <a href="men.html">Men</a>
  <a href="women.html">Women</a>
  <a href="kids.html">Kids</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="return.html">Return & Replace</a>
</nav>

<main>
  <div class="page-title">Fossil Jacqueline</div>
  <div class="brand-logo"><img src="fossil_jacqueline_logo.png" alt="Fossil Jacqueline" /></div>

  <section class="models">

    <!-- Single Product (₹1499) -->
    <article class="card">
      <div class="slider">
        <div class="slide visible"><img src="fossil_jacqueline1.jpg" alt=""></div>
        <div class="slide"><img src="fossil_jacqueline2.jpg" alt=""></div>
        <div class="slide"><img src="fossil_jacqueline3.jpg" alt=""></div>
      </div>

      <div class="dots"></div>

      <h3>Fossil Jacqueline Collection</h3>
      <div class="price">₹1499/-</div>

      <button class="btn" onclick="location.href='order.html?model=Fossil Jacqueline&price=1499'">
        Buy Now
      </button>
    </article>

  </section>
</main>

<footer>© 2025 HIGH CHOICE — All Rights Reserved</footer>

<script>
function toggleMenu(){
  document.getElementById("drawer").classList.toggle("open");
}

// slider init
document.querySelectorAll(".slider").forEach(slider=>{
  const slides = slider.querySelectorAll(".slide");
  const dotsBox = slider.parentElement.querySelector(".dots");

  slides.forEach((s,i)=>{
    const dot=document.createElement("div");
    dot.className="dot";
    if(i===0) dot.classList.add("active");

    dot.onclick=()=>{
      slides.forEach(x=>x.classList.remove("visible"));
      slides[i].classList.add("visible");
      dotsBox.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
      dot.classList.add("active");
    };

    dotsBox.appendChild(dot);
  });
});
</script>

</body>
</html>
