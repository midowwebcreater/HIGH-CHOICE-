<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armani Watches – HIGH CHOICE</title>

<style>
    :root {
        --bg: #0e0f19;
        --card: rgba(255,255,255,0.06);
        --text: #ffffff;
        --muted: #c1c1d2;
        --primary: #ff93a5;
        --primary-dark: #ff6f86;
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    header {
        padding: 14px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .logo {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
    }

    .menu-btn {
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.08);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
    }

    .page-title {
        text-align: center;
        padding: 25px 20px 10px 20px;
        font-size: 28px;
        font-weight: 700;
    }

    .subtitle {
        text-align: center;
        margin-top: -10px;
        color: var(--muted);
        font-size: 15px;
    }

    /* GRID */
    .product-grid {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    @media (min-width: 700px) {
        .product-grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (min-width: 1100px) {
        .product-grid {
            grid-template-columns: 1fr 1fr 1fr;
        }
    }

    .product-card {
        background: var(--card);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        text-align: center;
        transition: 0.25s;
    }

    .product-card:hover {
        transform: scale(1.03);
        border-color: var(--primary-dark);
    }

    .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
    }

    .product-name {
        font-size: 17px;
        margin-top: 12px;
        font-weight: 600;
    }

    .price {
        margin-top: 6px;
        color: var(--primary);
        font-size: 16px;
        font-weight: 600;
    }

    .buy-btn {
        margin-top: 12px;
        background: var(--primary-dark);
        border: none;
        padding: 10px 16px;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        width: 100%;
    }

    footer {
        padding: 20px;
        text-align: center;
        color: var(--muted);
        margin-top: 30px;
    }
</style>

</head>
<body>

<header>
    <div class="logo">HIGH CHOICE</div>
    <div class="menu-btn" onclick="location.href='men.html'">☰</div>
</header>

<div class="page-title">Armani Collection</div>

        <button class="buy-btn" onclick="location.href='order.html?product=Armani AX&price=1499'">Buy Now</button>
    </div>

    <div class="product-card">

        <button class="buy-btn" onclick="location.href='order.html?product=Armani Outerbanks&price=1899'">Buy Now</button>

    <div class="product-card">
        <img src="images/armani/automatic.jpg">

        <button class="buy-btn" onclick="location.href='order.html?product=Armani Automatic&price=2499'">Buy Now</button>

    <div class="product-card">

    <div class="product-card">

    <div class="product-card">

        <button class="buy-btn" onclick="location.href='order.html?product=Armani Morocco&price=1899'">Buy Now</button>
    </div>

</section>

<footer>
    © 2025 HIGH CHOICE — All Rights Reserved
</footer>

</body>
  </html>
