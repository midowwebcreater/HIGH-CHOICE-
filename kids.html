<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kids — HIGH CHOICE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* SAME THEME */
:root{
  --bg-1:#050814;
  --bg-2:#061127;
  --accent:#b9aaff;
  --muted:#94a0c9;
  --card:rgba(255,255,255,0.04);
  --radius:18px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
body{
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:white;overflow-x:hidden;-webkit-font-smoothing:antialiased;
}

/* Background bubbles */
.bg{position:fixed;inset:0;z-index:0;pointer-events:none;}
.bubble{
  position:absolute;border-radius:50%;filter:blur(44px);
  mix-blend-mode:screen;opacity:0.9;animation:float 16s infinite linear;
}
@keyframes float{
  0%{transform:translateY(0) translateX(0)}
  50%{transform:translateY(20px) translateX(30px)}
  100%{transform:translateY(0) translateX(0)}
}
.b1{width:420px;height:240px;left:-5%;top:10%;background:radial-gradient(circle,#7dd3fc,transparent 40%);}
.b2{width:460px;height:260px;right:5%;top:6%;background:radial-gradient(circle,#60a5fa,transparent 40%);}
.b3{width:360px;height:200px;left:20%;top:18%;background:radial-gradient(circle,#a78bfa,transparent 40%);}

/* Header */
header{
  position:fixed;top:0;left:0;right:0;height:68px;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 22px;z-index:50;
  background:linear-gradient(180deg,rgba(6,10,18,0.28),rgba(6,10,18,0.05));
  border-bottom:1px solid rgba(255,255,255,0.03);
}
.logo{font-size:20px;font-weight:700;color:var(--accent);}
.hamb{font-size:22px;color:white;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02);cursor:pointer;}

/* Nav Menu */
nav{
  position:fixed;top:0;right:-100%;width:70%;max-width:380px;height:100vh;
  background:#0b1120;z-index:80;padding:40px 22px;transition:0.3s;
}
nav.open{right:0;}
nav a{
  display:block;margin:14px 0;color:#d7e0ff;text-decoration:none;font-weight:600;
  border-bottom:1px solid rgba(255,255,255,0.03);padding-bottom:8px;
}

/* Layout */
main{padding-top:100px;position:relative;z-index:5;}
.container{max-width:1100px;margin:auto;padding:20px;}

/* Brand cards */
.grid{
  display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:20px;
}
.brand-card{
  width:280px;height:150px;border-radius:var(--radius);
  background:var(--card);padding:18px;cursor:pointer;
  border:1px solid rgba(255,255,255,0.05);
  box-shadow:0 20px 60px rgba(0,0,0,0.45);
  transition:.35s;
  display:flex;align-items:flex-end;
}
.brand-card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 30px 90px rgba(0,0,0,0.6);
}
.brand-card h3{margin:0;color:#eaf0ff;font-size:20px;}
</style>
</head>

<body>

<!-- Background animation -->
<div class="bg">
  <div class="bubble b1"></div>
  <div class="bubble b2"></div>
  <div class="bubble b3"></div>
</div>

<header>
  <div class="logo">HIGH CHOICE</div>
  <div class="hamb" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu">
  <a href="index.html">Home</a>
  <a href="men.html">Men</a>
  <a href="women.html">Women</a>
  <a href="kids.html">Kids</a>
  <a href="#">Policies</a>
  <a href="#">About Us</a>
  <a href="#">Contact</a>
  <a href="#">Return Policy</a>
</nav>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}
</script>

<main>
<div class="container">

  <h2 style="text-align:center;color:var(--accent);font-size:26px;">
    Kids Watch Brands
  </h2>

  <div class="grid">

    <a href="casio_kids.html" class="brand-card">
      <h3>Casio Kids</h3>
    </a>

    <a href="gshock_kids.html" class="brand-card">
      <h3>G-Shock Kids</h3>
    </a>

  </div>

</div>
</main>

<footer style="text-align:center;color:var(--muted);padding:30px 10px;">
  © HIGH CHOICE — All Rights Reserved
</footer>

</body>
</html>
