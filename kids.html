<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Collection – HIGH CHOICE</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
    :root {
        --bg: #0e0f19;
        --card: rgba(255,255,255,0.06);
        --text: #ffffff;
        --muted: #c1c1d2;
        --accent: #7dd3ff;
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Poppins', sans-serif;
    }

    header {
        padding: 14px 20px;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 999;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 36px;
    }

    .logo span {
        font-size: 20px;
        font-weight: 700;
        color: var(--accent);
    }

    .menu-btn {
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
        font-size: 22px;
    }

    /* Drawer */
    #drawer {
        position: fixed;
        right: -100%;
        top: 0;
        width: 70%;
        max-width: 300px;
        height: 100%;
        background: #070b12;
        padding: 25px;
        transition: 0.4s;
        z-index: 900;
    }

    #drawer.open {
        right: 0;
    }

    #drawer a {
        display: block;
        padding: 12px 4px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        color: var(--text);
        margin-bottom: 8px;
        font-weight: 600;
    }

    /* Title */
    .title {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        margin-top: 25px;
        color: var(--accent);
    }

    .subtitle {
        text-align: center;
        color: var(--muted);
        margin-bottom: 20px;
    }

    /* Grid */
    .grid {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    @media (min-width: 700px) {
        .grid { grid-template-columns: 1fr 1fr; }
    }

    @media (min-width: 1100px) {
        .grid { grid-template-columns: 1fr 1fr 1fr; }
    }

    .card {
        background: var(--card);
        padding: 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.08);
        cursor: pointer;
        transition: 0.25s;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.04);
        border-color: var(--accent);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }

    .card h4 {
        margin-top: 10px;
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
    }

    footer {
        text-align: center;
        color: var(--muted);
        padding: 25px;
        margin-top: 25px;
    }
</style>

</head>
<body>

<header>
    <div class="logo">
        <img src="highchoice_logo.png" alt="High Choice">
        <span>HIGH CHOICE</span>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="drawer">
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="return.html">Return & Replace</a>
</nav>

<script>
function toggleMenu() {
    document.getElementById("drawer").classList.toggle("open");
}
</script>

<div class="title">Kids' Luxury Collection</div>
<div class="subtitle">Select a brand to view all models</div>

<section class="grid">

    <a class="card" href="casio_kids.html">
        <img src="casio_kids.jpg">
        <h4>Casio Kids</h4>
    </a>

    <a class="card" href="gshock_kids.html">
        <img src="gshock_kids.jpg">
        <h4>G-Shock Kids</h4>
    </a>

</section>

<footer>© 2025 HIGH CHOICE — All Rights Reserved</footer>

</body>
</html>
