<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael Kors — HIGH CHOICE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#050814;color:white;}
header{
  padding:18px;background:rgba(255,255,255,0.05);
  text-align:center;font-weight:700;color:#b9aaff;
}
.container{padding:20px;max-width:1100px;margin:auto;}
.grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
.card{
  width:300px;background:rgba(255,255,255,0.05);
  padding:14px;border-radius:14px;
}
.card img{width:100%;height:220px;object-fit:cover;border-radius:10px;}
.card h3{margin:10px 0 3px;}
.price{color:#c7c9d9;margin-bottom:12px;}
.btn{
  display:block;background:#b9aaff;color:#050814;
  padding:10px;text-align:center;border-radius:10px;
  font-weight:700;text-decoration:none;
}
</style>
</head>

<body>

<header>HIGH CHOICE — Michael Kors</header>

<div class="container">
<div class="grid">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&w=900">
    <h3>Michael Kors</h3>
    <p class="price">₹1699</p>
    <a class="btn" href="order.html?product=Michael%20Kors&price=1699">Buy Now</a>
  </div>

</div>
</div>

</body>
</html>
