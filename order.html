<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order – HIGH CHOICE</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --bg:#0e0f19;
  --text:#ffffff;
  --muted:#bfbfd2;
  --accent:#7effc9;
  --card:rgba(255,255,255,0.12);
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:"Poppins",system-ui;
  margin:0;
  padding:0;
}

header{
  padding:16px;
  text-align:center;
  background:rgba(0,0,0,0.32);
  border-bottom:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(8px);
}
header img{height:42px}

main{
  max-width:500px;
  margin:auto;
  padding:20px;
}

h2{
  color:var(--accent);
  font-size:26px;
  text-align:center;
  margin-bottom:20px;
}

.form-box{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.08);
}

label{
  display:block;
  margin-top:15px;
  font-size:15px;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
  color:white;
}

.radio-group{
  margin-top:14px;
}
.radio-group label{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  cursor:pointer;
  font-size:16px;
}

footer{
  text-align:center;
  color:var(--muted);
  margin-top:30px;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <img src="highchoice_logo.png">
</header>

<main>

<h2>Complete Your Order</h2>

<div class="form-box">

  <!-- CUSTOMER NAME -->
  <label>Full Name</label>
  <input type="text" id="customerName" placeholder="Enter your full name">

  <!-- CUSTOMER PHONE -->
  <label>Phone Number</label>
  <input type="tel" id="customerPhone" placeholder="Enter your phone number">

  <!-- ADDRESS -->
  <label>Address</label>
  <input type="text" id="customerAddress" placeholder="Enter full address">

  <!-- PAYMENT METHOD -->
  <label style="margin-top:20px;">Choose Payment Method</label>
  <div class="radio-group">
    <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery (COD)</label>
    <label><input type="radio" name="payment" value="prepaid"> Prepaid (UPI Payment)</label>
  </div>

  <button class="btn" onclick="placeOrder()">Place Order</button>

</div>

</main>

<footer>© 2025 HIGH CHOICE — All Rights Reserved</footer>

<script>
// GET PRODUCT DETAILS FROM URL
const url = new URLSearchParams(window.location.search);
const product = url.get("model") || "Unknown Product";
const price   = url.get("price") || "0";

// PROCESS ORDER
function placeOrder(){

  let name    = document.getElementById("customerName").value.trim();
  let phone   = document.getElementById("customerPhone").value.trim();
  let address = document.getElementById("customerAddress").value.trim();
  let payment = document.querySelector("input[name='payment']:checked").value;

  // VALIDATION
  if(name === "" || phone === "" || address === ""){
    alert("Please fill all details.");
    return;
  }

  // COD → Success Page
  if(payment === "cod"){
    window.location.href =
      `success.html?model=${encodeURIComponent(product)}&price=${encodeURIComponent(price)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`;
    return;
  }

  // PREPAID → UPI PAGE
  if(payment === "prepaid"){
    window.location.href =
      `upi.html?model=${encodeURIComponent(product)}&price=${encodeURIComponent(price)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`;
    return;
  }
}
</script>

</body>
</html>
