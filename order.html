<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Order – HIGH CHOICE</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --bg:#0e0f19;
  --text:#ffffff;
  --muted:#bfbfd2;
  --accent:#7ee2ff;
  --card:rgba(255,255,255,0.08);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  font-family:"Poppins",system-ui,Roboto,Arial;
  color:var(--text);
}

header{
  padding:14px 18px;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.05);
  position:sticky;top:0;
}
.logo{display:flex;gap:10px;align-items:center}
.logo img{height:36px}
.logo span{color:var(--accent);font-size:18px;font-weight:700}

main{
  padding:20px;max-width:600px;margin:auto;
}

h2{
  text-align:center;font-size:26px;
  font-weight:800;color:var(--accent);margin-bottom:12px;
}

.card{
  background:var(--card);
  padding:20px;border-radius:16px;
  border:1px solid rgba(255,255,255,0.06);
}

label{
  display:block;font-weight:600;margin:10px 0 4px;
}

input,select,textarea{
  width:100%;padding:12px;border-radius:10px;
  border:none;margin-bottom:14px;
  background:rgba(255,255,255,0.12);
  color:var(--text);font-size:15px;
}

textarea{height:100px;resize:none}

.radio-group{
  display:flex;gap:20px;margin:10px 0 16px;
}

.btn{
  width:100%;padding:14px;border-radius:12px;border:none;
  background:var(--accent);color:#000;font-weight:800;
  font-size:16px;cursor:pointer;margin-top:10px;
}

.hidden{display:none}

footer{
  text-align:center;color:var(--muted);
  padding:26px 10px;margin-top:20px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="highchoice_logo.png">
    <span>HIGH CHOICE</span>
  </div>
</header>

<main>

  <h2>Complete Your Order</h2>

  <div class="card">

    <label>Product</label>
    <input id="productName" type="text" readonly>

    <label>Price (₹)</label>
    <input id="productPrice" type="text" readonly>

    <label>Your Name</label>
    <input id="name" type="text" placeholder="Full Name">

    <label>Phone Number</label>
    <input id="phone" type="number" placeholder="Phone Number">

    <label>Full Address</label>
    <textarea id="address" placeholder="House no, Area, City, Pincode"></textarea>

    <label>Payment Method</label>
    <div class="radio-group">
      <label><input type="radio" name="pay" value="COD" checked> COD</label>
      <label><input type="radio" name="pay" value="Prepaid"> Prepaid</label>
    </div>

    <button class="btn" onclick="placeOrder()">Place Order</button>

  </div>
</main>

<footer>© 2025 HIGH CHOICE — All Rights Reserved</footer>

<script>
// Load product details
const url = new URLSearchParams(window.location.search);
document.getElementById("productName").value = url.get("model");
document.getElementById("productPrice").value = url.get("price");

// Submit order
function placeOrder(){
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;
  let product = document.getElementById("productName").value;
  let price = document.getElementById("productPrice").value;
  let pay = document.querySelector("input[name='pay']:checked").value;

  if(!name || !phone || !address){
    alert("Please fill all details");
    return;
  }

  // COD → Success Page
  if(pay === "COD"){
    window.location.href =
      `success.html?model=${product}&price=${price}&name=${name}&phone=${phone}`;
    return;
  }

  // Prepaid → UPI Page
  if(pay === "Prepaid"){
    window.location.href =
      `upi.html?model=${product}&price=${price}&name=${name}&phone=${phone}`;
  }
}
</script>

</body>
</html>
