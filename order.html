<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order â€” HIGH CHOICE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-1:#050814;
  --bg-2:#061127;
  --accent:#b9aaff;
  --muted:#94a0c9;
  --card:rgba(255,255,255,0.06);
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:white;overflow-x:hidden;
}

/* Background animation */
.bg{position:fixed;inset:0;pointer-events:none;z-index:0;}
.bubble{
  position:absolute;border-radius:50%;filter:blur(40px);
  mix-blend-mode:screen;opacity:.9;animation:float 16s infinite linear;
}
@keyframes float{
  0%{transform:translateX(0) translateY(0);}
  50%{transform:translateX(25px) translateY(20px);}
  100%{transform:translateX(0) translateY(0);}
}
.b1{width:420px;height:240px;left:-5%;top:10%;background:radial-gradient(circle,#8b6cff,transparent 40%);}
.b2{width:450px;height:250px;right:5%;top:5%;background:radial-gradient(circle,#4dc1ff,transparent 40%);}
.b3{width:350px;height:200px;left:20%;top:18%;background:radial-gradient(circle,#bf63ff,transparent 40%);}

/* Header */
header{
  position:fixed;top:0;left:0;right:0;padding:16px 24px;
  display:flex;align-items:center;justify-content:space-between;
  background:rgba(0,0,0,0.25);backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.05);
  z-index:50;
}
.logo{font-size:20px;font-weight:700;color:var(--accent);}

/* Form container */
main{padding-top:95px;position:relative;z-index:5;}
.form-box{
  max-width:500px;margin:0 auto;background:var(--card);
  padding:25px;border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.07);
  box-shadow:0 15px 45px rgba(0,0,0,0.4);
}
h2{text-align:center;margin-bottom:20px;color:var(--accent);}

label{display:block;margin:12px 0 4px;font-weight:600;}
input,select,textarea{
  width:100%;padding:12px;border-radius:var(--radius);
  background:rgba(255,255,255,0.07);border:1px solid rgba(255,255,255,0.12);
  color:white;font-size:15px;outline:none;
}
textarea{height:110px;resize:none;}

button{
  width:100%;padding:14px;margin-top:16px;font-size:17px;
  font-weight:700;border:none;border-radius:var(--radius);
  color:#050814;background:var(--accent);cursor:pointer;
}
button:hover{opacity:.85;}
</style>
</head>

<body>

<!-- Background animation -->
<div class="bg">
  <div class="bubble b1"></div>
  <div class="bubble b2"></div>
  <div class="bubble b3"></div>
</div>

<header>
  <div class="logo">HIGH CHOICE</div>
</header>

<main>
<div class="form-box">

  <h2>Complete Your Order</h2>

  <label>Product</label>
  <input type="text" id="product" readonly>

  <label>Price (â‚¹)</label>
  <input type="text" id="price" readonly>

  <label>Your Name</label>
  <input type="text" id="name" placeholder="Enter your full name" required>

  <label>Phone Number</label>
  <input type="text" id="phone" placeholder="Enter your number" required>

  <label>Full Address</label>
  <textarea id="address" placeholder="House No, Area, City, Pincode" required></textarea>

  <label>Payment Method</label>
  <select id="payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="Prepaid">Prepaid</option>
  </select>

  <button onclick="placeOrder()">Place Order</button>

</div>
</main>

<script>
// Load product and price from URL
const urlParams = new URLSearchParams(window.location.search);
document.getElementById("product").value = urlParams.get("product") || "";
document.getElementById("price").value = urlParams.get("price") || "";

// Hidden WhatsApp number
const adminNumber = "917869288078"; // No + and no spaces

function placeOrder(){
  let product = document.getElementById("product").value;
  let price = document.getElementById("price").value;
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;
  let payment = document.getElementById("payment").value;

  if(!name || !phone || !address){
    alert("Please fill all the details.");
    return;
  }

  let msg =
    "ðŸ›’ *New Order Received*\n\n" +
    "*Product:* " + product + "\n" +
    "*Price:* â‚¹" + price + "\n\n" +
    "*Customer Name:* " + name + "\n" +
    "*Phone:* " + phone + "\n" +
    "*Address:* " + address + "\n\n" +
    "*Payment Method:* " + payment;

  let whatsappURL = "https://wa.me/" + adminNumber + "?text=" + encodeURIComponent(msg);

  window.location.href = whatsappURL;
}
</script>

</body>
</html>
