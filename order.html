<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order ‚Äì HIGH CHOICE</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --bg:#0e0f19;
  --text:#ffffff;
  --muted:#bfbfd2;
  --accent:#7effc9;
  --card:rgba(255,255,255,0.12);
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:"Poppins",system-ui;
  margin:0;
  padding:0;
}

header{
  padding:16px;
  text-align:center;
  background:rgba(0,0,0,0.32);
  border-bottom:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(8px);
}
header img{height:42px}

main{
  max-width:500px;
  margin:auto;
  padding:20px;
}

h2{
  color:var(--accent);
  font-size:26px;
  text-align:center;
  margin-bottom:20px;
}

.form-box{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.08);
}

label{
  display:block;
  margin-top:15px;
  font-size:15px;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
  color:white;
}

.radio-group{
  margin-top:14px;
}
.radio-group label{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  cursor:pointer;
  font-size:16px;
}

footer{
  text-align:center;
  color:var(--muted);
  margin-top:30px;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <img src="highchoice_logo.png">
</header>

<main>

<h2>Complete Your Order</h2>

<div class="form-box">

  <label>Full Name</label>
  <input type="text" id="name" placeholder="Enter your full name">

  <label>Phone Number</label>
  <input type="tel" id="phone" placeholder="Enter your phone number">

  <label>Address</label>
  <input type="text" id="address" placeholder="Enter full address">

  <label>City</label>
  <input type="text" id="city" placeholder="Enter your city">

  <label style="margin-top:20px;">Payment Method</label>
  <div class="radio-group">
    <label><input type="radio" name="payment" value="Cash on Delivery" checked> Cash on Delivery (COD)</label>
    <label><input type="radio" name="payment" value="Prepaid"> Prepaid (UPI Payment)</label>
  </div>

  <button class="btn" id="placeOrderBtn">Place Order</button>

</div>

</main>

<footer>¬© 2025 HIGH CHOICE ‚Äî All Rights Reserved</footer>

<script>
// PRODUCT DETAILS from URL
const params = new URLSearchParams(window.location.search);
let product = params.get("model") || "Unknown Product";
let price   = params.get("price") || "0";

// PLACE ORDER
document.getElementById("placeOrderBtn").onclick = function(){

  let name    = document.getElementById("name").value.trim();
  let phone   = document.getElementById("phone").value.trim();
  let address = document.getElementById("address").value.trim();
  let city    = document.getElementById("city").value.trim();
  let payment = document.querySelector("input[name='payment']:checked").value;

  if(name==="" || phone==="" || address==="" || city===""){
    alert("Please fill complete details.");
    return;
  }

  // WhatsApp Message
  let msg =
`üü¢ *NEW ORDER RECEIVED*

üì¶ *Product:* ${product}
üí∞ *Price:* ‚Çπ${price}

üë§ *Customer:* ${name}
üìû *Phone:* ${phone}
üè† *Address:* ${address}, ${city}

üí≥ *Payment Mode:* ${payment}
`;

  let number = "917869288078"; // WHATSAPP NUMBER

  // Open WhatsApp
  window.open("https://wa.me/" + number + "?text=" + encodeURIComponent(msg), "_blank");

  // Redirect to success page
  window.location.href =
    "success.html?model=" + encodeURIComponent(product) +
    "&price=" + encodeURIComponent(price) +
    "&payment=" + encodeURIComponent(payment);
};
</script>

</body>
</html>
