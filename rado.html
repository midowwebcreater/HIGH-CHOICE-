<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rado Collection – HIGH CHOICE</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
    :root {
        --bg:#0e0f19;
        --card:rgba(255,255,255,0.08);
        --text:#ffffff;
        --muted:#bfbfd2;
        --accent:#ff4e4e;
    }

    body {
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family:'Poppins',sans-serif;
    }

    header {
        padding:14px 20px;
        background:rgba(0,0,0,0.35);
        backdrop-filter:blur(10px);
        display:flex;justify-content:space-between;align-items:center;
        position:sticky;top:0;z-index:999;
        border-bottom:1px solid rgba(255,255,255,0.06);
    }

    .logo {display:flex;align-items:center;gap:10px;}
    .logo img {height:36px;}
    .logo span {font-size:20px;font-weight:700;color:var(--accent);}

    .menu-btn {
        width:40px;height:40px;border-radius:8px;
        background:rgba(255,255,255,0.08);
        display:flex;align-items:center;justify-content:center;
        cursor:pointer;font-size:22px;
    }

    #drawer {
        position:fixed;right:-100%;top:0;width:70%;max-width:300px;
        height:100%;background:#070b12;padding:25px;transition:.4s;z-index:900;
    }
    #drawer.open {right:0;}

    #drawer a {
        display:block;padding:12px 4px;
        border-bottom:1px solid rgba(255,255,255,0.08);
        margin-bottom:8px;font-weight:600;color:var(--text);
    }

    .title {
        text-align:center;
        font-size:28px;
        font-weight:800;
        margin-top:25px;
        color:var(--accent);
    }

    .brand-logo {
        display:flex;
        justify-content:center;
        margin-top:15px;
    }
    .brand-logo img {height:65px;}

    .models {
        padding:20px;
        display:flex;
        flex-direction:column;
        gap:20px;
    }

    .card {
        background:var(--card);
        padding:15px;
        border-radius:14px;
        border:1px solid rgba(255,255,255,0.08);
    }

    .slider {
        position:relative;
        height:240px;
        overflow:hidden;
        border-radius:10px;
        background:#000;
    }

    .slide {
        position:absolute;
        inset:0;
        opacity:0;
        transition:opacity .6s ease;
    }
    .slide.visible {opacity:1;}

    .slide img {
        width:100%;
        height:100%;
        object-fit:cover;
        border-radius:10px;
    }

    .dots {
        display:flex;
        gap:6px;
        justify-content:center;
        margin-top:8px;
    }

    .dot {
        width:10px;
        height:10px;
        border-radius:50%;
        background:rgba(255,255,255,0.3);
        cursor:pointer;
    }

    .dot.active {background:var(--accent);}

    .card h3 {margin:10px 0 6px;}
    .price {color:var(--muted);margin-bottom:10px;font-weight:600;}

    .btn {
        width:100%;
        padding:12px;
        border:none;
        border-radius:10px;
        font-weight:700;
        background:var(--accent);
        color:#000;
        cursor:pointer;
    }
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="highchoice_logo.png">
        <span>HIGH CHOICE</span>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="drawer">
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="return.html">Return & Replace</a>
</nav>

<script>
function toggleMenu(){
    document.getElementById("drawer").classList.toggle("open");
}
</script>

<div class="title">Rado Collection</div>

<div class="brand-logo">
    <img src="rado_logo.png">
</div>

<section class="models">

    <!-- 1. Rado Centrix -->
    <div class="card">
        <div class="slider">
            <div class="slide visible"><img src="centrix1.jpg"></div>
            <div class="slide"><img src="centrix2.jpg"></div>
            <div class="slide"><img src="centrix3.jpg"></div>
        </div>
        <div class="dots"></div>
        <h3>Rado Centrix</h3>
        <div class="price">₹2699/-</div>
        <button class="btn" onclick="location.href='order.html?model=Rado Centrix&price=2699'">Buy Now</button>
    </div>

    <!-- 2. Rado True Square -->
    <div class="card">
        <div class="slider">
            <div class="slide visible"><img src="truesquare1.jpg"></div>
            <div class="slide"><img src="truesquare2.jpg"></div>
            <div class="slide"><img src="truesquare3.jpg"></div>
        </div>
        <div class="dots"></div>
        <h3>Rado True Square Automatic Open Heart</h3>
        <div class="price">₹4499/-</div>
        <button class="btn" onclick="location.href='order.html?model=Rado True Square Automatic Open Heart&price=4499'">Buy Now</button>
    </div>

    <!-- 3. Rado Jubile -->
    <div class="card">
        <div class="slider">
            <div class="slide visible"><img src="jubile1.jpg"></div>
            <div class="slide"><img src="jubile2.jpg"></div>
            <div class="slide"><img src="jubile3.jpg"></div>
        </div>
        <div class="dots"></div>
        <h3>Rado Jubile</h3>
        <div class="price">₹2499/-</div>
        <button class="btn" onclick="location.href='order.html?model=Rado Jubile&price=2499'">Buy Now</button>
    </div>

    <!-- 4. Rado DiaStar -->
    <div class="card">
        <div class="slider">
            <div class="slide visible"><img src="diastar1.jpg"></div>
            <div class="slide"><img src="diastar2.jpg"></div>
            <div class="slide"><img src="diastar3.jpg"></div>
        </div>
        <div class="dots"></div>
        <h3>Rado DiaStar</h3>
        <div class="price">₹3299/-</div>
        <button class="btn" onclick="location.href='order.html?model=Rado DiaStar&price=3299'">Buy Now</button>
    </div>

    <!-- 5. Rado HyperChrome -->
    <div class="card">
        <div class="slider">
            <div class="slide visible"><img src="hyperchrome1.jpg"></div>
            <div class="slide"><img src="hyperchrome2.jpg"></div>
            <div class="slide"><img src="hyperchrome3.jpg"></div>
        </div>
        <div class="dots"></div>
        <h3>Rado HyperChrome</h3>
        <div class="price">₹4499/-</div>
        <button class="btn" onclick="location.href='order.html?model=Rado HyperChrome&price=4499'">Buy Now</button>
    </div>

</section>

<script>
// slider script
document.querySelectorAll(".card").forEach(card=>{
    const slider = card.querySelector(".slider");
    const slides = slider.querySelectorAll(".slide");
    const dotsBox = card.querySelector(".dots");

    slides.forEach((slide,i)=>{
        const dot = document.createElement("div");
        dot.className = "dot";
        if(i===0) dot.classList.add("active");

        dot.onclick = ()=>{
            slides.forEach(s=>s.classList.remove("visible"));
            slides[i].classList.add("visible");

            dotsBox.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
            dot.classList.add("active");
        };

        dotsBox.appendChild(dot);
    });
});
</script>

</body>
</html>
