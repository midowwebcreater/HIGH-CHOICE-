<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Premium Watches – HIGH CHOICE</title>

<style>
    :root {
        --bg: #0e0f19;
        --card: rgba(255,255,255,0.06);
        --text: #ffffff;
        --muted: #c1c1d2;
        --primary: #b792ff;
        --primary-dark: #8d63ff;
    }

    body {
        margin: 0; background: var(--bg); color: var(--text);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    /* HEADER */
    header {
        padding: 14px 20px;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(10px);
        position: sticky; top: 0; z-index: 999;
    }
    .logo { font-size: 20px; font-weight: 700; color: var(--primary); }
    .menu-btn {
        width: 40px; height: 40px; background: rgba(255,255,255,0.08);
        border-radius: 8px; display: flex; justify-content: center;
        align-items: center; font-size: 20px; cursor: pointer;
    }

    /* TITLE */
    .page-title {
        padding: 25px 20px 10px 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }
    .subtitle {
        text-align: center; margin-top: -10px;
        color: var(--muted); font-size: 14px;
    }

    /* BRAND GRID */
    .brand-grid {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 18px;
    }

    @media (min-width: 600px) {
        .brand-grid { grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 900px) {
        .brand-grid { grid-template-columns: 1fr 1fr 1fr; }
    }

    .brand-card {
        background: var(--card);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        transition: 0.25s;
        text-align: center;
    }
    .brand-card img {
        width: 100%; height: 150px; object-fit: cover;
        border-radius: 12px;
    }
    .brand-card h3 {
        margin-top: 12px; font-size: 17px;
    }
    .brand-card:hover {
        transform: scale(1.05);
        border-color: var(--primary-dark);
    }

    footer {
        padding: 15px; text-align: center; color: var(--muted); font-size: 13px;
    }
</style>
</head>

<body>

<header>
    <div class="logo">HIGH CHOICE</div>
    <div class="menu-btn" onclick="location.href='index.html'">☰</div>
</header>

<div class="page-title">Men's Watch Brands</div>
<div class="subtitle">Premium men’s luxury collections</div>

    <div class="brand-card" onclick="location.href='armani.html'">
        <img src="images/men/armani.jpg">

    <div class="brand-card" onclick="location.href='gshock.html'">
        <img src="images/men/gshock.jpg">

    </div>

    <div class="brand-card" onclick="location.href='rado.html'">
        <img src="images/men/rado.jpg">

    </div>

    <div class="brand-card" onclick="location.href='longines.html'">
        <img src="images/men/longines.jpg">

    </div>

    <div class="brand-card" onclick="location.href='cartier.html'">
        <img src="images/men/cartier.jpg">
        <h3>Cartier</h3>
    </div>

    <div class="brand-card" onclick="location.href='tissot.html'">
        <img src="images/men/tissot.jpg">
        <h3>Tissot</h3>
    </div>

    <div class="brand-card" onclick="location.href='ap.html'">
        <img src="images/men/ap.jpg">
        <h3>Audemars Piguet</h3>

    <div class="brand-card" onclick="location.href='patek.html'">

</section>

</body>
</html>
